<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Avinya Ventures</title>
    <link rel="icon" href="https://raw.githubusercontent.com/dhawandj/cec/is/vv1.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a; /* Neutral 950 */
        color: #f5f5f5;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* 3D Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px #f97316, 0 0 10px #f97316; }
        50% { box-shadow: 0 0 20px #f97316, 0 0 30px #f97316; }
      }
      .animate-glow {
        animation: glow 3s infinite;
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter {
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Infinite Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
        display: flex;
        width: max-content;
      }
      /* Pause animation on hover */
      .group:hover .animate-marquee {
        animation-play-state: paused;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #171717; 
      }
      ::-webkit-scrollbar-thumb {
        background: #f97316; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ea580c; 
      }
    </style>
